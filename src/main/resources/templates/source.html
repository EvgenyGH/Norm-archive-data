<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>

<div th:fragment="all-sources (sources)">
    <div>
        <table>
            <thead>UUID</thead>
            <thead>Источник</thead>
            <thead>Адрес источника</thead>
            <thead>Тип источника</thead>
            <thead>Изменить</thead>
            <thead>Удалить</thead>
            <thead></thead>
            <thead></thead>
            <tr th:each="source : ${sources}" th:object="${source}">
                <td th:text="*{id}">Example</td>
                <td th:text="*{name}">Example</td>
                <td th:text="*{address}">Example</td>
                <td th:text="*{sourceType.getName()}">Example</td>
                <td>Изменить</td>
                <td>Удалить</td>
            <tr>
        </table>
    </div>
</div>

</body>
</html>
